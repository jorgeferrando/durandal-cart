<div class="container-fluid">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <h1>Cart</h1>
            <div class="list-group" data-bind="foreach:cart">
                <div data-bind="compose: 'cart/cart-item.html'"></div>
            </div>
            <button class="btn btn-primary btn-sm" data-bind="enable:cart().length,click:toOrder">Confirm Order</button>
        </div>
    </div>
</div>
