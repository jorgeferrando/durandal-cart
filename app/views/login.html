<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <div id="my-tab-content" class="tab-content">
                    <div class="tab-pane active" id="login">
                        <form class="form-signin" data-bind="submit: login">
                            <h1 class="login-title">Durandal Cart</h1>
                            <input data-bind="value:user.username" name="username" type="text" class="form-control" placeholder="Username" required autofocus>
                            <input data-bind="value:user.password" name="password" type="password" class="form-control" placeholder="Password" required>
                            <input data-bind="checked:user.remember" name="remember" type="checkbox"> <span>Remember me</span>
                            <input type="submit" class="btn btn-lg btn-default btn-block" value="Sign In" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
